name: Docker Image CI

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main

jobs:

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          milanuzelac/github-actions-test
        tags: |
          type=semver,pattern={{version}}
        flavor: |
          latest=false
    - name: Checkout for tag
      uses: actions/checkout@v4
    - name: Debug Docker tags
      run: |
        echo "Tags: ${{ steps.meta.outputs.tags }}"
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub (if pushing to a private registry)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true # Set to false if you only want to build without pushing
        #tags: ${{ steps.meta.outputs.tags }}
        tags: milanuzelac/github-actions-test:1.0.2
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64 # Example for multi-platform build
        cache-from: type=gha,scope=buildx-cache
        cache-to: type=gha,scope=buildx-cache,mode=max
